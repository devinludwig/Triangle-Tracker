<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>TriangleTracker</title>
  </head>
  <body>
    <div class="container">
      <h1>Triangle Tracker</h1>

      <p>Enter lengths for three sides of a triangle</p>

      <form id="inputs">
        <label for="side1">Side 1</label>
        <input id="side1" type="text">
        <label for="side2">Side 2</label>
        <input id="side2" type="text">
        <label for="side3">Side 3</label>
        <input id="side3" type="text">


        <button type="submit" class="btn">What kind of triangle?</button>
      </form>

      <div id="result">
        <p>Your triangle is</p>
        <div id="triangle">
          <div id="equilateral">
            <p>
              equilateral
            </p>
          </div>
          <div id="isosceles">
            <p>
              isosceles
            </p>
          </div>
          <div id="not">
            <p>
              not a triangle
            </p>
          </div>
          <div id="scalene">
            <p>
              scalene
            </p>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
